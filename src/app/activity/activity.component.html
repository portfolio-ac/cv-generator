<div class="section-set">
    <div *ngIf="showTitle" class="section-set-title">{{ section.title }}</div>

    <div class="row activity-section" *ngFor="let activity of activityList">
        <div class="col-2">
            <div class="activity-left"></div>
        </div>
        <div class="col-8">
            <div class="activity-middle">
                <div>
                    <strong>{{ activity.date }}</strong> : {{ activity.title }}
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="activity-right"></div>
        </div>
    </div>
</div>
